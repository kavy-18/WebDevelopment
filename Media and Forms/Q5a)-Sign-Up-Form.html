<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width:450px;
        }
    </style>
</head>
<body>
    <h1>Sign Up to XXXXXXXX to view the website</h1>
    <form action="">
        <fieldset>
            <legend>SIGN UP</legend>
            <br>
            <br>
            <label for="name">USERNAME:</label>
            <input type="text" name="name" id="name" placeholder="ENTER YOUR NAME">
            <br>
            <br>
            <label for="email">EMAIL:</label>
            <input type="email" name="email" id="email" placeholder="ENTER YOUR EMAIL-ID">
            <br>
            <br>
            <label for="password">PASSWORD:</label>
            <input type="password" name="password" id="password" placeholder="ENTER YOUR PASSWORD">
            <br>
            <br>
            <label for="cpassword">CONFIRM AGAIN:</label>
            <input type="password" name="cpassword" id="cpassword" placeholder="ENTER YOUR PASSWORD AGAIN">
            <br>
            <br>
            <label for="age">AGE:</label>
            <input type="number" name="age" id="age" placeholder="ENTER YOUR AGE">
            <br>
            <br>
            <label for="gender">GENDER:</label>
            <select name="gender" id="gender">
                <option value="1">MALE</option>
                <option value="2">FEMALE</option>
                <option value="3">OTHER</option>
            </select>
            <br>
            <br>
            <input type="checkbox" name="t&c" id="t&c">
            <label for="t&c">DO YOU AGREE TO OUR TERM AND CONDITONS?</label>
            <br>
            <br>
            <button>SUBMIT</button>
        </fieldset>
    </form>
</body>
</html>
