<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        display: grid;
        grid-row-gap:10px;
        grid-template-columns: auto auto auto;
        justify-content: space-around;
      } 
      @media only screen and (max-width:800px){
        .container{
            grid-template-columns: auto auto;
        }
      }
      @media only screen and (max-width:500px){
        .container{
            grid-template-columns: auto;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <img src="b3.jpeg" alt="" class="item1" width="240px">
        <img src="b3.jpeg" alt="" class="item2" width="240px">
        <img src="b3.jpeg" alt="" class="item3" width="240px">
    </div>
</body>
</html>
